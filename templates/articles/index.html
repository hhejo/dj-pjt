{% extends 'base.html' %}

{% block content %}
<h1>INDEX</h1>
{% for article in articles %}
  <p><a href="{% url 'accounts:profile' article.user.username %}">{{ article.user }}</a></p>
  <p><a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a></p>
  <p>{{ article.content }}</p><hr>
{% endfor %}
{% if user.is_authenticated %}
  <a href="{% url 'articles:create' %}">CREATE</a>
{% else %}
  <a href="{% url 'accounts:login' %}">[새 글을 작성하려면 로그인]</a>
{% endif %}
{% endblock %}
